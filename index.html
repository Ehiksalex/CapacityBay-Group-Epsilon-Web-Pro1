<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Epsilon Web Pro-1</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- javascript     -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- main-css    -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section id="sec-1">
      <div class="container-fluid">
        <div class="top">
          <span class="logo">Skilled</span>
          <span class="start">Get Started</span>
        </div>

        <!-- content -->
        <div class="row">
          <div class="col-lg-6 col-md-3 col-sm-12">
            <h1 style="color: rgb(14, 14, 49)">
              Maximize Skill,minimize budget
            </h1>
            <p>
              Our app is user modern courses across a range of in-demand skills
              will give you the knowledge you need to live the life you want.
            </p>
            <button class="btn">Get Started</button>
          </div>
          <div class="col-lg-6 col-md-3 col-sm-12">
            <div class="con">
              <div class="img">
                <img
                  class="my_image"
                  src="images/img.jpg"
                  alt="#"
                  height="300px"
                />
              </div>
              <div class="float-img">
                <p>Course hours</p>
                <h1>1,451</h1>
              </div>
              <div class="float-img2">
                <p>Members</p>
                <h1>29k</h1>
              </div>
              <div class="side">
                <!-- <p>gr</p> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="container-fluid">
      <div class="row justify-content-center" id="card">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card" style="width: 13rem; height: 11rem">
            <div class="card-body">
              <h4>Check out our most popular courses!</h4>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card" style="width: 13rem; height: 11rem">2</div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card" style="width: 13rem; height: 11rem">3</div>
        </div>
      </div>
      <div class="row justify-content-center" id="card">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card" style="width: 13rem; height: 11rem">4</div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card" style="width: 13rem; height: 11rem">5</div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card" style="width: 13rem; height: 11rem">6</div>
        </div>
      </div>
    </div>
    <!-- footer -->

    <div class="footer" style="background-color: rgb(11, 11, 70)">
      <footer class="page-footer">
        <div class="buttom">
          <span class="footer-logo">Skilled</span>
          <span class="end">Get Started</span>
        </div>
      </footer>
    </div>
  </body>
</html>
